services:
  postgres:
    image: postgres:16
    container_name: gomint-postgres
    environment:
      POSTGRES_USER: gomint
      POSTGRES_PASSWORD: gomint
      POSTGRES_DB: gomint
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres_init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro

  mysql:
    image: mysql:8.0
    container_name: gomint-mysql
    environment:
      MYSQL_ROOT_PASSWORD: gomint
      MYSQL_DATABASE: gomint
      MYSQL_USER: gomint
      MYSQL_PASSWORD: gomint
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    ports:
      - "13306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
      - ./mysql_init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro

volumes:
  pgdata:
  mysqldata:
